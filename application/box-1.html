<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>推箱子-第一关</title>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/box.js"></script>
<link rel="stylesheet" href="css/box.css">
<link rel="shortcut icon" href="images/box.ico" type="image/ico" />
<script type="text/javascript">
	//定义全局变量
	var map,box,person,ground,wall,endpoint;
	window.onload = function(){
		//实例化地图类
		map = new Map(600,600);
		map.show();
		
		//定义地形参数
		var groundBody = [[1,3],[2,3],[3,3],[4,3],[5,3],[6,3],[7,3],[8,3],
						  [1,4],[2,4],[3,4],[4,4],[5,4],[6,4],[7,4],[8,4],
						  [1,5],[2,5],[3,5],[4,5],[5,5],[6,5],[7,5],[8,5]];
		//实例化地形类
		ground = new Ground(60,60,groundBody);
		ground.show();
		
		//定义墙参数
		var wallBody = [[0,2],[1,2],[2,2],[3,2],[4,2],[5,2],[6,2],[7,2],[8,2],[9,2],
						[0,3],[0,4],[0,5],[9,3],[9,4],[9,5],
						[0,6],[1,6],[2,6],[3,6],[4,6],[5,6],[6,6],[7,6],[8,6],[9,6]];
		//实例化墙类
		wall = new Wall(60,60,wallBody);
		wall.show();
		
		//定义箱子参数
		var endponitBody = [[6,4]];
		//实例化箱子类
		endpoint = new EndPoint(60,60,endponitBody);
		endpoint.show();
		
		//定义箱子参数
		var boxBody = [[3,4,null,false]];
		//实例化箱子类
		box = new Box(60,60,boxBody);
		box.show();
		
		//定义人参数
		var personBody = [2,4];
		//实例化人类
		person = new Person(60,60,personBody);
		person.show();
		
		//定义方向键上下左右按下事件
		document.onkeydown = function(e){
			var code = e.keyCode || event.keyCode;
			person.setDirect(code);
		}
	}
</script>
</head>
<body>
<div id="map">
	
</div>
</body>
</html>
