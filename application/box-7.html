<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>推箱子-第七关</title>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/box.js"></script>
<link rel="stylesheet" href="css/box.css">
<link rel="shortcut icon" href="images/box.ico" type="image/ico" />
<script type="text/javascript">
	//定义全局变量
	var map,box,person,ground,wall,endpoint;
	window.onload = function(){
		//实例化地图类
		map = new Map(600,600);
		map.show();
		
		//定义地形参数
		var groundBody = [[2,3],[3,3],[4,3],[5,3],[10,3],[2,4],[3,4],[4,4],
						  [5,4],[9,4],[10,4],[11,4],[2,5],[3,5],[4,5],[5,5],
						  [6,5],[7,5],[8,5],[9,5],[10,5],[11,5],[2,6],[3,6],
						  [4,6],[5,6],[7,6],[9,6],[10,6],[11,6],[2,7],[3,7],
						  [7,7],[9,7],[10,7],[11,7],[5,8],[6,8],[7,8],[9,8],
						  [10,8],[11,8],[5,9],[6,9],[7,9],[9,9],[10,9],[11,9],
						  [5,10],[6,10],[7,10],[8,10],[9,10],[10,10],[11,10],
						  [5,11],[6,11],[9,11],[10,11],[11,11]];
		//实例化地形类
		ground = new Ground(40,40,groundBody);
		ground.show();
		
		//定义墙参数
		var wallBody = [[1,2],[2,2],[3,2],[4,2],[5,2],[6,2],[8,2],[9,2],[10,2],[11,2],[12,2],
						[1,3],[6,3],[8,3],[9,3],[11,3],[12,3],[1,4],[6,4],[7,4],[8,4],[12,4],
						[1,5],[12,5],[1,6],[6,6],[8,6],[12,6],[1,7],[4,7],[5,7],[6,7],[8,7],[12,7],
						[1,8],[2,8],[3,8],[4,8],[8,8],[12,8],[4,9],[8,9],[12,9],[4,10],[12,10],
						[4,11],[7,11],[8,11],[12,11],[4,12],[5,12],[6,12],[7,12],[8,12],[9,12],
						[10,12],[11,12],[12,12]];
		//实例化墙类
		wall = new Wall(40,40,wallBody);
		wall.show();
		
		//定义箱子参数
		var endponitBody = [[2,3],[3,3],[2,4],[3,4],[2,5],
							[3,5],[2,6],[3,6],[2,7],[3,7]];
		//实例化箱子类
		endpoint = new EndPoint(40,40,endponitBody);
		endpoint.show();
		
		//定义箱子参数
		var boxBody = [[9,5,null],[4,6,null],[10,6,null],[10,7,null],[6,8,null],
					   [9,8,null],[7,9,null],[10,9,null],[6,10,null],[9,10,null]];
		//实例化箱子类
		box = new Box(40,40,boxBody);
		box.show();
		
		//定义人参数
		var personBody =[10,3];
		//实例化人类
		person = new Person(40,40,personBody);
		person.show();
		
		//定义方向键上下左右按下事件
		document.onkeydown = function(e){
			var code = e.keyCode || event.keyCode;
			person.setDirect(code);
		}
	}
</script>
</head>
<body>
<div id="map">
	
</div>
</body>
</html>
