<script type="text/javascript">
	//定义全局变量
	var map,box,person,ground,wall,endpoint;
	window.onload = function(){
		//实例化地图类
		map = new Map(600,600);
		map.show();
		
		//定义地形参数
		var groundBody = [[6,5],[7,5],[8,5],[9,5],[10,5],[11,5],[12,5],[13,5],[14,5],[15,5],[16,5],

						  [11,11],[12,11],[13,11],[14,11],[15,11],[16,11],[17,11],[6,12],[10,12],[14,12],
						  [15,12],[16,12],[17,12],[6,13],[7,13],[8,13],[9,13],[10,13]];
		//实例化地形类
		ground = new Ground(30,30,groundBody);
		ground.show();
		
		//定义墙参数
		var wallBody = [[5,4],[6,4],[7,4],[8,4],[9,4],[10,4],[11,4],[12,4],[13,4],[14,4],[15,4],
						[16,4],[17,4],[18,4],[5,5],[18,5],[5,6],[9,6],[10,6],[11,6],[12,6],[13,6],
						[14,6],[15,6],[16,6],[17,6],[18,6],[3,7],[4,7],[5,7],[9,7],[10,7],[3,8],[10,8],
						[1,9],[2,9],[3,9],[5,9],[7,9],[8,9],[10,9],[13,9],[14,9],[15,9],[16,9],[17,9],
						[18,9],[1,10],[5,10],[7,10],[8,10],[10,10],[11,10],[12,10],[13,10],[18,10],
						[1,11],[18,11],[1,12],[2,12],[3,12],[4,12],[5,12],[7,12],[8,12],[9,12],[11,12],

		var endponitBody = [[17,10],[16,11],[17,11],[16,12],[17,12]];
		//实例化箱子类

		var boxBody = [[7,7,null],[7,8,null],[3,11,null],[6,11,null],[6,12,null]];
		//实例化箱子类
		box = new Box(30,30,boxBody);
		box.show();
		
		//定义人参数
		var personBody =[17,5];
		//实例化人类
		person = new Person(30,30,personBody);
		person.show();
		
		//定义方向键上下左右按下事件
		document.onkeydown = function(e){
			var code = e.keyCode || event.keyCode;
			person.setDirect(code);
		}
	}
